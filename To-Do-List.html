<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìù My To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, #ff9a56, #ff6b95);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      margin-bottom: 20px;
    }

    #taskInput {
      flex: 1;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 25px 0 0 25px;
      font-size: 16px;
      outline: none;
    }

    #addBtn {
      padding: 15px 25px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 0 25px 25px 0;
      cursor: pointer;
      font-size: 16px;
    }

    #addBtn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    #addBtn:hover:not(:disabled) {
      background: #45a049;
    }

    .task {
      display: flex;
      align-items: center;
      padding: 15px;
      margin: 10px 0;
      background: #f8f9fa;
      border-radius: 10px;
      transition: transform 0.2s ease;
      animation: fadeIn 0.3s ease;
    }

    .task:hover {
      transform: translateX(5px);
    }

    .task.completed {
      opacity: 0.6;
      text-decoration: line-through;
    }

    .task-text {
      flex: 1;
      margin-left: 15px;
      font-size: 16px;
    }

    .delete-btn {
      background: #ff4757;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #ff3838;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .empty-state {
      text-align: center;
      color: #666;
      font-style: italic;
      margin: 30px 0;
    }

    .task-count {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚úÖ My To-Do List</h1>

    <div class="task-count" id="taskCount">Tasks: 0</div>

    <div class="input-container">
      <input type="text" id="taskInput" placeholder="What needs to be done?" autofocus>
      <button id="addBtn" onclick="addTask()" disabled>Add Task</button>
    </div>

    <div id="taskList">
      <div class="empty-state">No tasks yet! Add one above to get started</div>
    </div>
  </div>

  <div class="footer">
    üõ†Ô∏è Built with ‚ù§Ô∏è using HTML, CSS & JavaScript
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function updateLocalStorage() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (!taskText) return;

      const task = {
        id: Date.now(),
        text: taskText,
        completed: false
      };

      tasks.push(task);
      input.value = '';
      renderTasks();
      updateLocalStorage();
      updateAddButton();
    }

    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      renderTasks();
      updateLocalStorage();
    }

    function toggleTask(id) {
      tasks = tasks.map(task =>
        task.id === id ? { ...task, completed: !task.completed } : task
      );
      renderTasks();
      updateLocalStorage();
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      const taskCount = document.getElementById('taskCount');

      if (tasks.length === 0) {
        taskList.innerHTML = '<div class="empty-state">No tasks yet! Add one above to get started</div>';
        taskCount.textContent = 'Tasks: 0';
        return;
      }

      taskList.innerHTML = tasks.map(task => `
        <div class="task ${task.completed ? 'completed' : ''}">
          <input type="checkbox" class="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${task.id})">
          <span class="task-text">${task.text}</span>
          <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
        </div>
      `).join('');

      taskCount.textContent = `Tasks: ${tasks.length}`;
    }

    // Handle Enter key
    document.getElementById('taskInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        addTask();
      }
    });

    // Enable/disable Add button
    document.getElementById('taskInput').addEventListener('input', updateAddButton);

    function updateAddButton() {
      const input = document.getElementById('taskInput');
      document.getElementById('addBtn').disabled = input.value.trim() === '';
    }

    // Initial render
    renderTasks();
  </script>
</body>
</html>
